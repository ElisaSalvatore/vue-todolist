<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <div class="container-list">
            <ul>
                <li 
                v-for="(item, i) in todo" 
                v-bind:class="[item.done === true ? 'striked-text' : '' ]">{{item.text}} 
                    <div @click="removeItemList(i)" class="cross"> X</div> 
                    <!--removeItemList(i): la (i) Ã¨ importante per specificare quale item si intende cancellare dalla lista. 
                    Senza (i) cancellerebbe sempre il primo item della lista anche se si clicca per cancellarne un altro' -->
                </li>
            </ul>
        </div>

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
